---
layout: dashboard
---

<div class="mainbar">
    <div class="page">
        <div class="page-header">
            <div class="container">
                <ul class="page-header__breadcrumb">
                    <li><a href="/">Dashboard</a></li>
                </ul>
                <h1 class="page-header__title">Kategori</h1>
            </div>
        </div>
        <div class="page-body">
            <div class="container">
                <div class="row">
                    <div class="col col--8">
                        <div class="card">
                            <div class="card__header">
                                <h3 class="card__title">Daftar Kategori</h3>
                            </div>
                            {% include data-category.html %}
                        </div>
                    </div>
                    <div class="col col--4">
                        <div class="card">
                            <div class="card__header">
                                <h3 class="card__title">Tambah kategori</h3>
                            </div>
                            <div class="card__body">
                                <div class="form-group">
                                    <label class="form-label form-label--required">Judul kategori</label>
                                    <div class="form-input">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Induk kategori</label>
                                    <div class="form-input">
                                        <select class="form-control" data-select>
                                            <option>Tidak ada</option>
                                            <option>Atasan</option>
                                            <option>&mdash; Blouse</option>
                                            <option>&mdash; &mdash; Transparent Blouse</option>
                                            <option>Bawahan</option>
                                            <option>Baju tidur</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                        <label class="form-label">Terbitkan</label>
                                        <div class="radio radio--inline">
                                            <label>
                                                <input type="radio" name="n" checked>
                                                <span>Ya</span>
                                            </label>
                                        </div>
                                        <div class="radio radio--inline">
                                            <label>
                                                <input type="radio" name="n">
                                                <span>Tidak</span>
                                            </label>
                                        </div>
                                    </div> -->
                                <div class="form-group">
                                    <label class="form-label">Gambar kategori</label>
                                    <div class="uploader">
                                        <div class="drop">
                                            <div id="image-preview">
                                                <canvas id="xx" style="width:100%;height:100%;"></canvas>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="uploader__label btn btn--default btn--small">
                                                Cari gambar
                                                <input type="file" id="file" name="file">
                                            </label>
                                        </div>
                                        <script>
                                        var input = document.getElementById("file");
                                        input.addEventListener("change", function(event) {
                                            // get the image file to compress
                                            var file = event.target.files[0];
                                            // compress
                                            compress(file, 90 / 100, 600);
                                        }, false);

                                        function compress(file, quality, maxwidth) {
                                            var reader = new FileReader();

                                            reader.onloadend = function() {
                                                var img, cvs;

                                                img = new Image();
                                                img.src = reader.result;

                                                img.onload = function() {
                                                    // resize image while keeping aspect ratio
                                                    if (maxwidth && img.width > maxwidth) {
                                                        ratio = img.width / maxwidth;
                                                        img.width = img.width / ratio;
                                                        img.height = img.height / ratio;
                                                    }

                                                    // compress
                                                    cvs = document.getElementById("xx");
                                                    cvs.width = img.width;
                                                    cvs.height = img.height;
                                                    cvs.getContext("2d").fillRect(0, 0, img.width, img.height);
                                                    cvs.getContext("2d").drawImage(img, 0, 0, img.width, img.height);

                                                    // append the compressed image
                                                    output = cvs.toDataURL("image/jpeg", quality);
                                                    console.log(output);
                                                }
                                            }
                                            reader.readAsDataURL(file);
                                        }
                                        </script>
                                    </div>
                                </div>
                            </div>
                            <div class="card__footer">
                                <div class="form-action">
                                    <button type="submit" class="btn btn--blue btn--small">Tambah kategori</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
