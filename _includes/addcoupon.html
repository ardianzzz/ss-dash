<div class="modal fade" id="addCoupon" tabindex="-1" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add New Coupon</h4>
			</div>
			<div class="modal-body">

				<fieldset>
					<legend>Detail Kupon</legend>
					<div class="form-group">
						<div class="form-input">
							<div class="radio radio--inline">
								<label>
									<input type="radio" name="l">
									<span>Publish</span>
								</label>
							</div>
							<div class="radio radio--inline">
								<label>
									<input type="radio" name="l" checked>
									<span>Unpublish</span>
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">Tipe Kupon</label>
						<div class="form-input">
							<select class="form-control" disabled>
								<option>Cart</option>
								<option>Option2</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">Kode Kupon</label>
						<div class="form-input">
							<input type="text" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label class="form-label">Judul</label>
						<div class="form-input">
							<input type="text" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="l">
								<span>Berlaku Otomatis</span>
							</label>
						</div>
					</div>
				</fieldset>

				<fieldset>
					<legend>Kupon Diskon</legend>
					<div class="form-group">
						<label class="form-label">Tipe Diskon</label>
						<div class="form-input">
							<select class="form-control" disabled>
								<option>Persentase</option>
								<option>Absolut</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">Nilai Diskon (%)</label>
						<div class="form-input">
							<input type="text" class="form-control" value="0">
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">Nilai Diskon Untuk Pengiriman(%)</label>
						<div class="form-input">
							<input type="text" class="form-control" value="0">
						</div>
					</div>
				</fieldset>

				<fieldset>
					<legend>Kondisi</legend>

					<div class="form-group">
						<label class="form-label">Tanggal Mulai</label>
						<div class="form-input">
							<input type="datetime-local" class="form-control" placeholder="mm/dd/yyy, --:-- -- ">
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">Nilai Diskon Untuk Pengiriman(%)</label>
						<div class="form-input">
							<input type="datetime-local" class="form-control" placeholder="mm/dd/yyy, --:-- -- ">
						</div>
					</div>

					<div class="form-group">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="l">
								<span>Berlaku Hanya Untuk Member</span>
							</label>
						</div>
					</div>
				</fieldset>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn--default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn--red">Save</button>
			</div>
		</div>
	</div>
</div>
